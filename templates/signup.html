<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background-image: url('https://blog.intekfreight-logistics.com/hs-fs/hubfs/supply%20chain%20and%20logistics.jpeg?width=1437&name=supply%20chain%20and%20logistics.jpeg');
      background-size: cover;
      background-position: center;
    }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen">
  <div class="w-full max-w-md bg-white rounded-lg shadow-lg p-8 backdrop-blur-sm">
    <div class="space-y-2 text-center">
      <h1 class="text-3xl font-bold text-gray-800">Sign Up</h1>
      <p class="text-gray-600">Create your account to access the Gen AI RCA Framework for Supply Chain Planning.</p>
    </div>
    {% if error %}
    <div class="error text-red-500 mt-4">{{ error }}</div>
    {% endif %}
    <form method="post" action="{{ url_for('signup') }}" class="mt-6">
      <div class="mb-4">
        <label class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70 text-gray-700" for="username">
          Username
        </label>
        <input class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent" id="username" name="username" placeholder="Your username" required>
      </div>
      <div class="mb-4">
        <label class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70 text-gray-700" for="password">
          Password
        </label>
        <input class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent" id="password" name="password" placeholder="Your password" required type="password">
      </div>
      <div class="mb-4">
        <label class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70 text-gray-700" for="user_role">
          User Role
        </label>
        <select class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent" id="user_role" name="user_role" required>
          <option value="">Select a user role</option>
          <option value="Coated User">Coated User</option>
          <option value="PPC User">PPC User</option>
        </select>
      </div>
      <button class="w-full py-2 px-4 bg-blue-500 text-white rounded-md hover:bg-blue-600 transition-colors" type="submit">
        Sign Up
      </button>
    </form>
    <p class="text-center text-sm text-gray-500 mt-4">
      Already have an account? <a class="text-blue-500 hover:underline" href="{{ url_for('login') }}">Login</a>
    </p>
  </div>
</body>
</html>
